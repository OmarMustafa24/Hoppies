<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="x-icon" href="Hoppies-transparent.png">
  <link rel="stylesheet" href="login.css">
  <title>Login | Hoppies</title>
</head>
<body>
        <!-- Header Beginning -->
      
        <header>
          <div class="navbar">
            <div class="logo"><a href="https://hopppies.com/index"><img src="Hoppies-transparent.png" width="100px"></a></div>
              <ul class="link">
                  <li class="list-hide"><a href="https://discord.gg/9vnn2nKfyE" target="_blank">Discord</a></li>
                  <li class="list-hide"><a href="https://hopppies.com/AboutUs">About Us</a></li>
                  <li class="list-hide"><a href="https://hopppies.com/logIn">Log In</a></li>
              </ul>
              <a href="https://hopppies.com/ContactUs" class="action_btn">Contact Us</a>
              <div class="toggle_btn">
                  <i class="fa-solid fa-bars"></i>
              </div>
          </div>

          <div class="dropdown_menu">
            <li class="list-hide"><a href="https://discord.gg/9vnn2nKfyE" target="_blank">Discord</a></li>
            <li class="list-hide"><a href="https://hopppies.com/AboutUs">About Us</a></li>
            <li class="list-hide"><a href="https://hopppies.com/LogIn">Log In</a></li>
            <li class="list-hide"><a href="https://hopppies.com/ContactUs" class="action_btn">Contact Us</a> </li>
          </div>
      </header>

      <script>
          const toggleBtn = document.querySelector('.toggle_btn')
          const toggleBtnIcon = document.querySelector('.toggle_btn i')
          const dropDownMenu = document.querySelector('.dropdown_menu')

          toggleBtn.onclick = function () {
              dropDownMenu.classList.toggle('open')
              const isOpen = dropDownMenu.classList.contains('open')

              toggleBtnIcon.classList = isOpen
              ? 'fa-solid fa-xmark'
              : 'fa-solid fa-bars'
          }
      </script>

      <!-- Header Ending -->

  <!-- LOGIN -->

  <section>

    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="forgot">
            <label for=""><input type="checkbox">Remember Me <a href="#">Forgot Password</a></label>
          </div>
          <button>Log in</button>
          <div class="register">
            <p>Don't have an account <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>

    <!--FOOTER-->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <h4></h4>
            <ul>
              <li><a href="#"></a></li>
            </ul>
          </div>
        </div>

      </div>
    </footer>

  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
