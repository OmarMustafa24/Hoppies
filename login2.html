<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="assists/css/login2.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Login</h2>
                        <p>Please login to use the platform</p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="email" class="email" autofocus required>
                            <label>Enter your email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot email?</a>
                        </div>
                    </div>
                    <div class="guest-mode">
                    </div>
                    <div class="btn-box">
                    </div>
                </div>
                <div class="page email-page">
                    <div class="input-box">
                        <input type="password" class="password" autofocus required>
                        <label>Enter your password</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot passowrd</a>
                    </div>
                </div>
                <div class="guest-mode">
                    <p>Not your computer? Use guest mode to login privately.</p>
                    <a href="#">Learn mode</a>
                </div>
                <div class="btn-box button-container">
                    <a href="#">Create account</a>
                    <button class="btn-next">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login2.js"></script>
</body>
</html>
